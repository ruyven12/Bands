<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bands Browser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f1013;
      --panel: #151720;
      --panel-2: #1b1e2b;
      --text: #e7e9ee;
      --muted: #a8adbd;
      --accent: #8be9fd;
      --border: #2a2e3f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
    }
    header {
      background: var(--panel);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header h1 { margin: 0; font-size: 16px; }
    .wrap {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: calc(100vh - 50px);
    }
    aside {
      background: var(--panel);
      border-right: 1px solid var(--border);
      display:flex;
      flex-direction:column;
      min-width: 0;
    }
    .aside-head { padding: 10px; border-bottom: 1px solid var(--border); }
    .search {
      width:100%;
      padding:8px 10px;
      border-radius:6px;
      border:1px solid var(--border);
      background:var(--panel-2);
      color:var(--text);
    }
    .tree { flex:1; overflow:auto; padding:10px; }
    details {
      border:1px solid var(--border);
      border-radius:8px;
      margin-bottom:8px;
      background:var(--panel-2);
    }
    summary {
      cursor:pointer;
      padding:8px 12px;
      font-weight:600;
      user-select:none;
    }
    ul { list-style:none; margin:0; padding:0 0 0 16px; }
    li button {
      background:none;
      border:1px solid var(--border);
      color:var(--text);
      padding:6px 8px;
      margin:4px 0;
      width:100%;
      text-align:left;
      border-radius:6px;
      cursor:pointer;
    }
    li button:hover { background:#22263b; }

    main { background:var(--bg); display:flex; flex-direction:column; min-width: 0; }
    .results-head {
      padding:10px 16px;
      border-bottom:1px solid var(--border);
      background:var(--panel);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .cards {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 14px;
      overflow-y: auto;
    }
    .card {
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      min-height: 180px;
    }
    .card .thumb {
      width: 100%;
      aspect-ratio: 1/1;
      background: #0b0c10;
      display: grid;
      place-items: center;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 14px;
    }
    .card h3 { margin: 10px 12px 6px; font-size: 15px; font-weight: 650; }
    .small-link {
      margin: 0 12px 14px;
      display:inline-block;
      font-size: 12px;
      color: var(--accent);
      text-decoration: none;
    }
    .small-link:hover { text-decoration: underline; }
    .empty { color: var(--muted); padding: 20px; text-align:center; }
    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
      aside { height: 240px; }
      main { height: calc(100vh - 50px - 240px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Archives – Bands Browser (static)</h1>
    <small style="opacity:.6">ruyven12/Bands</small>
  </header>

    <div class="wrap">
    <aside>
      <div class="aside-head">
        <input id="filterInput" class="search" placeholder="Filter bands..." />
      </div>
      <div id="tree" class="tree"></div>
    </aside>
    <main>
      <div class="results-head">
        <div id="crumbs">Select a band…</div>
        <div id="status" style="font-size:12px;opacity:.6;"></div>
      </div>
      <section id="results" class="cards"></section>
    </main>
  </div>

  <!-- Our logic -->
  <script src="script.js"></script>
</body>
</html>
